<!DOCTYPE html>
<html>
	<head>
		<title>C2 Geometric Algebra Test</title>
		<script src="../versor.js"></script>
		<script src="../C2.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	<style type="text/css">

svg {
	background-color: rgba(0, 0, 0, 0.02);
}

circle {
	stroke: none;
	fill: none;
	stroke-opacity: .5;
	stroke-width: 0.01;
}

line {
	stroke: #000;
	stroke-opacity: .5;
	stroke-width: 0.01;
}

.generator {
	stroke: #08f;
	fill-opacity: 0.7;
	stroke-width: 0.02;
}

.points {
	fill: #000;
}

.transformedPoints {
	fill: #F22;
}

.arrowline {
	stroke-width: 0.02;
}

.arrowhead0 {
	stroke: #000;
	fill: #f08;
}

.arrowhead1 {
	stroke: #000;
	fill: #08f;
}

		</style>
		<script>


document.addEventListener("DOMContentLoaded", function(evt) {
	var Ro = C2.Ro;
	var Fl = C2.Fl;
	var Op = C2.Op;
	
	
	var N=20;
	var scale=100;
	var w=600;
	var h=600;
	var svg = d3.select("#GA").append("svg:svg")
		.attr("width", w)
		.attr("height", h);
		
	function canvasToWorld(p) {
		return [
			(p[0]-w/2)/scale,
			(p[1]-h/2)/-scale,
		];
	}
	
	var points = [];
	for(var i=0; i < N; ++i) {
		for(var j=0; j < N; ++j) {
			points.push(Ro.point(-2+4/(N-1)*i, -2+4/(N-1)*j));
		}
	}
	
	var c1 = Ro.circle(0, 0, 1);
	
	var transformedPoints = [];
	points.forEach(function(v, i) {
		transformedPoints[i] = Ro.point.normalize(v.sp(c1));
	});
	
	var g;
	g = svg.append("svg:g")
		.attr("transform", "translate("+(w/2)+", "+(h/2)+") scale("+scale+", "+(-scale)+")");
	
	var doubleGradient = function(a, b, c) {
		var interp1 = d3.interpolateHsl(a, b);
		var interp2 = d3.interpolateHsl(b, c);
		
		return function(t) {
			if(t < 0.5) {
				return interp1(t*2);
			}
			else {
				return interp2((t-0.5)*2);
			}
		}
	}
	
	
	var cinterp2 = doubleGradient("#f80", "#030", "#08f");
	
	
	function dist(p1, p2) {
		var dx = p1[0]-p2[0];
		var dy = p1[1]-p2[1];
		return Math.sqrt(dx*dx+dy*dy);
	}
	
	var drag = (function() {
		var circleStartPos = [0, 0];
		var dragPoint = undefined;
		var drag = d3.behavior.drag()
			.on('dragstart', function(){
				var pos = canvasToWorld(d3.mouse(this));
				var r = Math.sqrt(pos[0]*pos[0]+pos[1]*pos[1]);
				var r1 = Math.sqrt(Math.abs(Ro.size(c1)));
				
				if(Math.abs(r-r1) < 2/scale) {
					dragPoint = "c1";
				}
				else {
					dragPoint = undefined;
				}
			})
			.on('drag', function(){
				if(dragPoint) {
					var pos = canvasToWorld(d3.mouse(this));
					var r = Math.sqrt(pos[0]*pos[0]+pos[1]*pos[1]);
					c1 = Ro.circle(0, 0, r);
					
					var sel = g.selectAll(".generator").data([c1]);
					sel.attr("cx", function(d) { return d[0]; })
						.attr("cy", function(d) { return d[1]; })
						.attr("r", function(d) { return Math.sqrt(Math.abs(Ro.size(d))); });
					
					points.forEach(function(v, i) {
						transformedPoints[i] = Ro.point.normalize(v.sp(c1));
					});
					
					var sel = g.selectAll(".transformedPoints").data(transformedPoints);
					sel.attr("cx", function(d) { return d[0]; })
						.attr("cy", function(d) { return d[1]; })
						.attr("r", function(d) { return 3/scale; });
				}
			});
		return drag;
	})();
		
	svg.call(drag);
	
	
	var sel = g.selectAll(".points").data(points)
		.enter().append("svg:circle")
			.attr("class", "points")
			.attr("cx", function(d) { return d[0]; })
			.attr("cy", function(d) { return d[1]; })
			.attr("r", function(d) { return 3/scale; })
			.attr("style", function(d, i) { 
				return "fill: "+cinterp2(i/points.length)+";"
			});
			
	var sel = g.selectAll(".transformedPoints").data(transformedPoints)
		.enter().append("svg:circle")
			.attr("class", "transformedPoints")
			.attr("cx", function(d) { return d[0]; })
			.attr("cy", function(d) { return d[1]; })
			.attr("r", function(d) { return 3/scale; })
			.attr("style", function(d, i) { 
				d = points[i];
				return "fill: "+cinterp2(i/points.length)+";"
			});
			
	var sel = g.selectAll(".generator").data([c1])
		.enter().append("svg:circle")
			.attr("class", "generator")
			.attr("cx", function(d) { return d[0]; })
			.attr("cy", function(d) { return d[1]; })
			.attr("r", function(d) { return Math.sqrt(Math.abs(Ro.size(d))); });	
});
		</script>
	</head>
	<body>
		<h3>C2 Geometric Algebra Test</h3>
		<div id="GA"></div>
	</body>
</html>
